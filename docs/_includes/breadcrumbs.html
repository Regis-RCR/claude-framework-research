<nav aria-label="Breadcrumb" class="breadcrumb">
  <span class="breadcrumb-item"><a href="{{ site.baseurl }}/">Home</a></span>
  {% if page.category %}
    <span class="breadcrumb-item"><a href="{{ site.baseurl }}/{{ page.category }}/">{{ page.category | capitalize }}</a></span>
  {% endif %}
  {% if page.parent %}
    <span class="breadcrumb-item"><a href="{{ site.baseurl }}/{{ page.parent }}/">{{ page.parent | capitalize }}</a></span>
  {% endif %}
  <span class="breadcrumb-item active">{{ page.title }}</span>
</nav>
