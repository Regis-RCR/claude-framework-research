# GitHub Pages Configuration
# ∵ RCR Regis ∴

title: Framework Research Corpus
description: Comprehensive analysis of Claude Code frameworks

# Theme: just-the-docs for professional documentation
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/Regis-RCR/claude-framework-research"

# Footer
footer_content: "∵ RCR Regis ∴ | Claude Code Framework Research"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - "*.sh"
  - Gemfile
  - Gemfile.lock
